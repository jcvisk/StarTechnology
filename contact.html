    <main>
        <section class="container-fluid py-5 py-lg-0 contact">
            <div class="row justify-content-end">
                <div class="d-none d-lg-block col-lg-6 align-self-center">
                    <img src="img/contact.png" alt="contact" class="img-fluid">
                </div>
                <div class="col-12 col-sm-9 col-md-8 col-lg-6 align-self-center">
                    <form name="contact2" method="POST" data-netlify="true"
                    class="bg-glass p-3 p-md-4 p-lg-5 contact-form">
                        <div class="form-group">
                            <label for="input_name">Nombre</label>
                            <input type="text" class="form-control" id="input_name" placeholder="Nombre" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="input_email">Correo Electr√≥nico</label>
                            <input type="email" class="form-control" id="input_email" placeholder="email@example.com" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="input_mensaje">Mensaje</label>
                            <textarea class="form-control" id="input_mensaje" rows="6" name="message" required></textarea>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary" type="submit">Enviar</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

    <!-- Messenger plugin del chat Code -->
    <div id="fb-root"></div>
    <!-- Your plugin del chat code -->
    <div id="fb-customer-chat" class="fb-customerchat"></div>

    <script>
        var chatbox = document.getElementById('fb-customer-chat');
        chatbox.setAttribute("page_id", "100205495838935");
        chatbox.setAttribute("attribution", "biz_inbox");

        window.fbAsyncInit = function () {
            FB.init({
                xfbml: true,
                version: 'v12.0'
            });
        };

        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) return;
            js = d.createElement(s); js.id = id;
            js.src = 'https://connect.facebook.net/es_LA/sdk/xfbml.customerchat.js';
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>
